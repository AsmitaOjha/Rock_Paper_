<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="buttons">
            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissors" class="btn">Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">Your choice: <span id="user-choice-value">None</span></p>
            <p id="computer-choice">Computer's choice: <span id="computer-choice-value">None</span></p>
            <p id="outcome">Result: <span id="outcome-value">None</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
